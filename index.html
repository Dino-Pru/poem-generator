<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta charset="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/style.css" />
        <title>AI Poem Generator</title>
    </head>
    <body>
      <header>
        <h1>Welcome to the AI Poem Generator </h1>
      </header>

        <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the  poem"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" />
        </form>
        <div>
          The grave says to the rose
          <br />
          Cries with which the dawn waters you
        </div>
      </main>

        <footer>
            This AI project was coded by <a href="https://github.com/Dino-Pru" target="_blank">Dino Pru</a> and is <a href="https://github.com/Dino-Pru/poem-generator" target="_blank">open-sourced on Github</a> and is <a href="https://dino-ai-poem-generator.netlify.app/" target="_blank">hosted on Netlify</a>
        </footer>

        <script src="src/script.js"></script>
    </body>
</html>
